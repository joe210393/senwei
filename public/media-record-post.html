<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title id="media-title">影像紀錄</title>
  <link rel="stylesheet" href="/css/site.css">
  <script defer src="/js/cms.js"></script>
  <style>
    .media-embed-large {
      width: 100%;
      margin-bottom: 24px;
    }
    .media-embed-large .video-wrapper {
      width: 100%;
      margin-bottom: 0;
    }
    /* Ensure video wrapper maintains 16:9 aspect ratio and is fully responsive */
    .media-embed-large .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      background: #000;
      border-radius: 12px;
    }
    .media-embed-large .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    #post-content {
      line-height: 1.8;
      color: #374151;
    }
    #post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 16px 0;
    }
    #post-content p {
      margin-bottom: 16px;
    }
    #post-content h2, #post-content h3 {
      margin-top: 24px;
      margin-bottom: 16px;
      color: #111827;
    }
  </style>
</head>
<body data-page="media-record-post">
  <header id="site-header" class="site-header"></header>
  <main class="container">
    <h1 id="post-title" class="mb-4"></h1>
    <div class="card">
      <div id="post-embed" class="media-embed-large"></div>
      <article id="post-content"></article>
    </div>
  </main>
  <a id="line-float" class="line-float" target="_blank" rel="noopener">LINE</a>
  <footer class="site-footer" id="site-footer"></footer>
</body>
</html>
