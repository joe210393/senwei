<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部落格</title>
  <link rel="stylesheet" href="/css/admin.css">
  <style>
    .toolbar { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:8px; }
    .toolbar button { padding:6px 10px; }
    .editor { min-height: 320px; border:1px solid #e5e7eb; border-radius:10px; padding:12px; background:#fff; }
  </style>
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">部落格</h1>
    <div class="grid cols-2">
      <div class="card">
        <table id="posts-table"><thead><tr><th>ID</th><th>Title</th><th>Slug</th><th>發佈</th><th>操作</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>新增 / 編輯</h3>
        <form id="posts-form" class="mt-2">
          <input type="hidden" name="id">
          <div><label>Title</label><input name="title" id="post-title" required></div>
          <div><label>Slug</label><input name="slug" id="post-slug" required></div>
          <div><label>Excerpt</label><textarea name="excerpt" id="post-excerpt" rows="3" placeholder="列表將顯示這段摘要"></textarea></div>
          <div class="mt-2"><label>封面圖片</label>
            <div class="row">
              <input name="cover_media_id" id="post-cover" type="number" placeholder="Media ID" style="max-width:140px">
              <button type="button" class="ghost" id="post-cover-pick">選擇</button>
              <button type="button" class="ghost" id="post-cover-upload">上傳</button>
              <input type="file" id="post-cover-file" accept="image/*" hidden>
            </div>
          </div>
          <div class="mt-2"><label>內容</label>
            <div class="toolbar" id="post-toolbar">
              <button data-cmd="bold">粗體</button>
              <button data-cmd="italic">斜體</button>
              <button data-cmd="insertUnorderedList">項目符號</button>
              <button data-cmd="formatBlock" data-value="h2">H2</button>
              <button id="post-insert-img" class="ghost" type="button">插入圖片</button>
              <input type="file" id="post-insert-file" accept="image/*" hidden>
            </div>
            <div id="post-editor" class="editor" contenteditable="true"></div>
          </div>
          <div class="mt-2"><label>Published At</label><input name="published_at" id="post-published" placeholder="YYYY-MM-DD HH:mm:ss"></div>
          <div class="mt-2"><label><input type="checkbox" name="is_published" id="post-published-flag"> 發佈</label></div>
          <div class="mt-3"><button type="submit" id="post-save">儲存</button> <button type="button" id="post-delete" class="ghost">刪除</button></div>
        </form>
      </div>
    </div>

    <div id="posts-picker" class="card mt-4" style="display:none">
      <div class="row" style="justify-content:space-between;align-items:center"><h3 class="mb-2">選擇封面圖片</h3><button class="ghost" id="posts-picker-close">關閉</button></div>
      <div id="posts-picker-grid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px"></div>
      <div class="pager mt-3" id="posts-picker-pager"></div>
    </div>
  </main>
</body>
</html>
