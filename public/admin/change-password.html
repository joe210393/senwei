<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>修改密碼</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
  <style>.auth { display:flex; align-items:center; justify-content:center; min-height: 100vh; }</style>
</head>
<body>
  <main class="auth container">
    <div class="card" style="max-width:380px;width:100%">
      <h1 class="mb-2">首次登入請修改密碼</h1>
      <form id="cp-form">
        <label>目前密碼</label>
        <input type="password" name="current_password" required>
        <label>新密碼</label>
        <input type="password" name="new_password" required>
        <div class="mt-3"><button type="submit">更新</button></div>
        <div class="mt-2" id="msg" style="color:#c00"></div>
      </form>
    </div>
  </main>
</body>
</html>
