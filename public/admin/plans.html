<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>體驗課程專案</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">體驗課程專案</h1>
    <div class="grid cols-2">
      <div class="card">
        <table id="plans-table"><thead><tr><th>ID</th><th>Name</th><th>Slug</th><th>發布</th><th>操作</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>新增 / 編輯</h3>
        <form id="plans-form" class="mt-2">
          <input type="hidden" name="id">
          <div class="grid cols-2">
            <div><label>方案名稱 Name</label><input name="name" required></div>
            <div><label>價格 Price</label><input name="price" type="number" step="0.01" required></div>
          </div>
          <div><label>解釋 Tagline</label><input name="tagline"></div>
          <div class="mt-2"><label>Slug</label><input id="plan-slug" name="slug"></div>
          <div><label>內容 Content</label>
            <div id="plan-toolbar" class="editor-toolbar">
              <button type="button" data-cmd="formatBlock" data-value="h2">H2</button>
              <button type="button" data-cmd="bold">B</button>
              <button type="button" data-cmd="italic">I</button>
              <button type="button" data-cmd="insertUnorderedList">• List</button>
              <button type="button" id="plan-insert-img">插入圖片</button>
              <input id="plan-insert-file" type="file" accept="image/*" class="hidden">
            </div>
            <div id="plan-editor" class="editor" contenteditable="true"></div>
          </div>
          <div class="grid cols-2">
            <div class="row mt-2">
              <label>封面圖片 Media ID</label>
              <input id="plan-cover" name="cover_media_id" type="number">
              <button type="button" class="btn ghost" id="plan-cover-pick">選擇</button>
              <button type="button" class="btn ghost" id="plan-cover-upload">上傳</button>
              <input id="plan-cover-file" type="file" accept="image/*" class="hidden">
            </div>
            <div class="row mt-2">
              <label>發布時間</label>
              <input id="plan-published" name="published_at" type="datetime-local">
              <label class="ml-2"><input id="plan-published-flag" name="is_published" type="checkbox"> 已發布</label>
            </div>
          </div>
          <div class="mt-2"><label><input type="checkbox" name="is_active" checked> 啟用此方案</label></div>
          <div class="mt-3"><button type="submit">儲存</button></div>
        </form>
      </div>
    </div>
  </main>
  
</body>
</html>
