<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>上課教材</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">上課教材（檔案下載）</h1>
    <div class="grid cols-2">
      <div class="card">
        <table id="materials-table"><thead><tr><th>ID</th><th>標題</th><th>檔案</th><th>層級</th><th>啟用</th><th>操作</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>編輯</h3>
        <form id="materials-form" class="mt-2">
          <input type="hidden" name="id">
          <div><label>標題</label><input name="title" required></div>
          <div><label>檔案</label>
            <div class="row">
              <input name="media_id" type="number" placeholder="Media ID" style="max-width:140px">
              <button type="button" class="ghost" id="materials-pick">選擇</button>
              <button type="button" class="ghost" id="materials-upload">上傳</button>
              <input type="file" id="materials-file" style="display:none">
            </div>
          </div>
          <div><label>最低可見層級</label>
            <select name="min_tier">
              <option value="free">免費</option>
              <option value="basic">初階</option>
              <option value="advanced">高級</option>
              <option value="platinum">白金</option>
            </select>
          </div>
          <div class="mt-2"><label><input type="checkbox" name="is_active" checked> 啟用</label></div>
          <div class="mt-3"><button type="submit">儲存</button> <button type="button" id="materials-delete" class="ghost">刪除</button></div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
