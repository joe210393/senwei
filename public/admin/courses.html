<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>上課內容</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">上課內容（YouTube）</h1>
    <div class="grid cols-2">
      <div class="card">
        <table id="courses-table"><thead><tr><th>ID</th><th>標題</th><th>類別</th><th>可見層級</th><th>啟用</th><th>操作</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>編輯</h3>
        <form id="courses-form" class="mt-2">
          <input type="hidden" name="id">
          <div><label>標題</label><input name="title" required></div>
          <div><label>YT 連結</label><input name="video_url" placeholder="https://www.youtube.com/..." required></div>
          <div><label>類別</label><input name="category" placeholder="例如：基礎、進階、風控"></div>
          <div><label>最低可見層級</label>
            <select name="min_tier">
              <option value="free">免費</option>
              <option value="basic">初階</option>
              <option value="advanced">高級</option>
              <option value="platinum">白金</option>
            </select>
          </div>
          <div class="mt-2"><label><input type="checkbox" name="is_active" checked> 啟用</label></div>
          <div class="mt-3"><button type="submit">儲存</button> <button type="button" id="courses-delete" class="ghost">刪除</button></div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
