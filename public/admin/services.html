<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>服務項目編輯</title>
  <link rel="stylesheet" href="/css/admin.css">
  <style>
    .toolbar { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:8px; }
    .toolbar button { padding:6px 10px; }
    .editor { min-height: 240px; border:1px solid #e5e7eb; border-radius:10px; padding:12px; background:#fff; }
  </style>
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">服務項目編輯</h1>
    <div class="grid cols-2">
      <div class="card">
        <h3>音樂課程</h3>
        <div class="toolbar">
          <button data-cmd="bold">粗體</button>
          <button data-cmd="italic">斜體</button>
          <button data-cmd="insertUnorderedList">項目符號</button>
          <button data-cmd="formatBlock" data-value="h2">H2</button>
          <button id="scourses-insert-img" class="ghost">插入圖片</button>
          <input type="file" id="scourses-file" accept="image/*" hidden>
        </div>
        <div id="scourses-editor" class="editor" contenteditable="true"></div>
        <div class="mt-2"><label>背景圖片 Media ID</label> <div class="row"><input id="scourses-bg" type="number" placeholder="可留空" style="max-width:140px"><button class="ghost" id="scourses-bg-pick" type="button">選擇</button><button class="ghost" id="scourses-bg-upload" type="button">上傳</button><input type="file" id="scourses-bg-file" accept="image/*" hidden></div></div>
        <div class="mt-2"><button id="scourses-save">儲存</button></div>
      </div>
      <div class="card">
        <h3>商業演出</h3>
        <div class="toolbar">
          <button data-cmd="bold">粗體</button>
          <button data-cmd="italic">斜體</button>
          <button data-cmd="insertUnorderedList">項目符號</button>
          <button data-cmd="formatBlock" data-value="h2">H2</button>
          <button id="scommercial-insert-img" class="ghost">插入圖片</button>
          <input type="file" id="scommercial-file" accept="image/*" hidden>
        </div>
        <div id="scommercial-editor" class="editor" contenteditable="true"></div>
        <div class="mt-2"><label>背景圖片 Media ID</label> <div class="row"><input id="scommercial-bg" type="number" placeholder="可留空" style="max-width:140px"><button class="ghost" id="scommercial-bg-pick" type="button">選擇</button><button class="ghost" id="scommercial-bg-upload" type="button">上傳</button><input type="file" id="scommercial-bg-file" accept="image/*" hidden></div></div>
        <div class="mt-2"><button id="scommercial-save">儲存</button></div>
      </div>
      <div class="card">
        <h3>樂器販售</h3>
        <div class="toolbar">
          <button data-cmd="bold">粗體</button>
          <button data-cmd="italic">斜體</button>
          <button data-cmd="insertUnorderedList">項目符號</button>
          <button data-cmd="formatBlock" data-value="h2">H2</button>
          <button id="ssales-insert-img" class="ghost">插入圖片</button>
          <input type="file" id="ssales-file" accept="image/*" hidden>
        </div>
        <div id="ssales-editor" class="editor" contenteditable="true"></div>
        <div class="mt-2"><label>背景圖片 Media ID</label> <div class="row"><input id="ssales-bg" type="number" placeholder="可留空" style="max-width:140px"><button class="ghost" id="ssales-bg-pick" type="button">選擇</button><button class="ghost" id="ssales-bg-upload" type="button">上傳</button><input type="file" id="ssales-bg-file" accept="image/*" hidden></div></div>
        <div class="mt-2"><button id="ssales-save">儲存</button></div>
      </div>
      <div class="card">
        <h3>共享與藝術空間</h3>
        <div class="toolbar">
          <button data-cmd="bold">粗體</button>
          <button data-cmd="italic">斜體</button>
          <button data-cmd="insertUnorderedList">項目符號</button>
          <button data-cmd="formatBlock" data-value="h2">H2</button>
          <button id="sspace-insert-img" class="ghost">插入圖片</button>
          <input type="file" id="sspace-file" accept="image/*" hidden>
        </div>
        <div id="sspace-editor" class="editor" contenteditable="true"></div>
        <div class="mt-2"><label>背景圖片 Media ID</label> <div class="row"><input id="sspace-bg" type="number" placeholder="可留空" style="max-width:140px"><button class="ghost" id="sspace-bg-pick" type="button">選擇</button><button class="ghost" id="sspace-bg-upload" type="button">上傳</button><input type="file" id="sspace-bg-file" accept="image/*" hidden></div></div>
        <div class="mt-2"><button id="sspace-save">儲存</button></div>
      </div>
      <div class="card">
        <h3>音樂觀光體驗</h3>
        <div class="toolbar">
          <button data-cmd="bold">粗體</button>
          <button data-cmd="italic">斜體</button>
          <button data-cmd="insertUnorderedList">項目符號</button>
          <button data-cmd="formatBlock" data-value="h2">H2</button>
          <button id="stourism-insert-img" class="ghost">插入圖片</button>
          <input type="file" id="stourism-file" accept="image/*" hidden>
        </div>
        <div id="stourism-editor" class="editor" contenteditable="true"></div>
        <div class="mt-2"><label>背景圖片 Media ID</label> <div class="row"><input id="stourism-bg" type="number" placeholder="可留空" style="max-width:140px"><button class="ghost" id="stourism-bg-pick" type="button">選擇</button><button class="ghost" id="stourism-bg-upload" type="button">上傳</button><input type="file" id="stourism-bg-file" accept="image/*" hidden></div></div>
        <div class="mt-2"><button id="stourism-save">儲存</button></div>
      </div>
    </div>
    <div id="about-picker" class="card mt-4" style="display:none">
      <div class="row" style="justify-content:space-between;align-items:center"><h3 class="mb-2">選擇背景圖片</h3><button class="ghost" id="about-picker-close">關閉</button></div>
      <div id="about-picker-grid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px"></div>
      <div class="pager mt-3" id="about-picker-pager"></div>
    </div>
  </main>
</body>
</html>
