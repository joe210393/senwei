<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>設定</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <div class="card">
      <h1 class="mb-4">站台設定</h1>
      <div class="grid cols-2">
        <div>
          <label>Site Name</label>
          <input id="site_name" placeholder="Site Name">
        </div>
        <div>
          <label>LINE URL</label>
          <input id="line_url" placeholder="https://lin.ee/...">
        </div>
        <div>
          <label>Default BG Color</label>
          <input id="default_bg_color" value="#f7f7f7">
        </div>
        <div>
          <label>前台風格</label>
          <select id="theme_selector">
            <option value="default">預設</option>
            <option value="dark">深色</option>
            <option value="soft">柔和</option>
          </select>
        </div>
      </div>
      <h3 class="mt-6 mb-2">頁面背景（通用）</h3>
      <div class="grid cols-2">
        <div><label>首頁 (Home)</label><div class="row"><input id="bg_home_url" placeholder="/uploads/..." readonly><button type="button" class="ghost" data-pick="bg_home_url">選擇</button><button type="button" class="ghost" data-upload="bg_home_url">上傳</button></div></div>
        <div><label>相關報導 (News)</label><div class="row"><input id="bg_news_url" placeholder="/uploads/..." readonly><button type="button" class="ghost" data-pick="bg_news_url">選擇</button><button type="button" class="ghost" data-upload="bg_news_url">上傳</button></div></div>
        <div><label>相關報導內文 (News Post)</label><div class="row"><input id="bg_news_post_url" placeholder="/uploads/..." readonly><button type="button" class="ghost" data-pick="bg_news_post_url">選擇</button><button type="button" class="ghost" data-upload="bg_news_post_url">上傳</button></div></div>
        <div><label>聯絡我們 (Contact)</label><div class="row"><input id="bg_contact_url" placeholder="/uploads/..." readonly><button type="button" class="ghost" data-pick="bg_contact_url">選擇</button><button type="button" class="ghost" data-upload="bg_contact_url">上傳</button></div></div>
        <div><label>關於/服務預設 (About/Services Default)</label><div class="row"><input id="bg_about_url" placeholder="/uploads/..." readonly><button type="button" class="ghost" data-pick="bg_about_url">選擇</button><button type="button" class="ghost" data-upload="bg_about_url">上傳</button></div></div>
      </div>
      <p class="mt-2 text-sm text-muted">註：各個「關於」與「服務項目」子頁面的背景圖，請至各自的編輯頁面中設定。</p>

      <input type="file" id="bg-upload-file" accept="image/*" style="display:none">
      <div id="picker" class="card mt-4" style="display:none">
        <div class="row" style="justify-content:space-between;align-items:center"><h3 class="mb-2">選擇背景圖片</h3><button class="ghost" id="picker-close">關閉</button></div>
        <div id="picker-grid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px"></div>
        <div class="pager mt-3" id="picker-pager"></div>
      </div>
      <div class="mt-4"><button id="save-settings">儲存</button></div>
    </div>
  </main>
</body>
</html>
