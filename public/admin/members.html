<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員管理</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">會員管理</h1>
    <div class="card">
      <div class="row" style="gap:8px;align-items:center;margin-bottom:8px">
        <input id="m-q" placeholder="搜尋 Email/姓名/帳號/身分證" style="max-width:240px">
        <button id="m-search" class="ghost">搜尋</button>
      </div>
      <table id="members-table">
        <thead><tr><th>ID</th><th>Email</th><th>姓名</th><th>等級</th><th>啟用</th><th>操作</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card mt-3">
      <h3>編輯</h3>
      <form id="members-form" class="mt-2">
        <input type="hidden" name="id">
        <div class="row">
          <div><label>Email</label><input name="email" id="m-email" disabled></div>
          <div><label>姓名</label><input name="name" id="m-name"></div>
          <div><label>等級</label>
            <select name="tier" id="m-tier">
              <option value="free">免費會員</option>
              <option value="basic">初階會員</option>
              <option value="advanced">高級會員</option>
              <option value="platinum">白金會員</option>
            </select>
          </div>
          <div style="align-self:end"><label><input type="checkbox" name="is_active" id="m-active"> 啟用</label></div>
        </div>
        <div class="mt-3"><button type="submit">儲存</button> <button type="button" id="members-delete" class="ghost">刪除</button></div>
      </form>
    </div>
  </main>
</body>
</html>
