<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>影像記錄</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">影像記錄</h1>
    <div class="grid cols-2">
      <div class="card">
        <table id="trial-table"><thead><tr><th>ID</th><th>Title</th><th>Type</th><th>操作</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>新增 / 編輯</h3>
        <form id="trial-form" class="mt-2">
          <input type="hidden" name="id">
          <div><label>Title</label><input name="title" required></div>
          <div><label>Type</label>
            <select name="type">
              <option value="article">article</option>
              <option value="video">video</option>
            </select>
          </div>
          <div><label>Content HTML</label><textarea name="content_html" rows="8"></textarea></div>
          <div><label>Video URL</label><input name="video_url"></div>
          <div class="mt-2"><label><input type="checkbox" name="is_public" checked> 公開</label></div>
          <div class="mt-3"><button type="submit">儲存</button></div>
        </form>
      </div>
    </div>
  </main>
  
</body>
</html>
