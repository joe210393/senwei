<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部落格</title>
  <link rel="stylesheet" href="/css/site.css">
  <style>.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px}.card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:0;overflow:hidden;border:1px solid #f3f4f6}.card .body{padding:12px}</style>
  <script defer src="/js/cms.js"></script>
</head>
<body data-page="blog">
  <header id="site-header" class="site-header"></header>
  <main class="container">
    <h1>部落格</h1>
    <div id="post-list" data-list="posts.items"><div class="grid" data-target="list"></div></div>
    <nav id="pager"></nav>
  </main>
  <a id="line-float" class="line-float" target="_blank" rel="noopener">LINE</a>
  <template id="post-item-tpl">
    <article class="card">
      <img data-prop="src:cover_url" alt="" style="width:100%;height:180px;object-fit:cover">
      <div class="body">
        <h3 data-prop="text:title"></h3>
        <p data-prop="text:excerpt"></p>
        <a data-prop="href:link">閱讀更多</a>
      </div>
    </article>
  </template>
</body>
</html>
