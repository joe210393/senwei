<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>影像紀錄</title>
  <link rel="stylesheet" href="/css/site.css">
  <script defer src="/js/cms.js"></script>
</head>
<body data-page="media-records">
  <header id="site-header" class="site-header"></header>
  <main class="container">
    <h1 class="mb-4" data-i18n-key="media_records">影像紀錄</h1>
    <div id="media-list" class="grid cols-3"></div>
    <div id="pager" class="pager mt-4"></div>
  </main>
  
  <template id="media-item-tpl">
    <div class="card media-card">
      <div class="media-embed-container" data-prop="html:embed"></div>
      <div class="media-content">
        <h3><a data-prop="href:link" data-prop="text:title"></a></h3>
        <p data-prop="text:excerpt"></p>
        <a data-prop="href:link" class="btn ghost sm">閱讀更多</a>
      </div>
    </div>
  </template>

  <a id="line-float" class="line-float" target="_blank" rel="noopener">LINE</a>
  <footer class="site-footer" id="site-footer"></footer>
</body>
</html>
