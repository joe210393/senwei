<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員中心</title>
  <link rel="stylesheet" href="/css/site.css">
  <script defer src="/js/cms.js"></script>
  <script defer src="/js/member-dashboard.js"></script>
</head>
<body data-page="user">
  <header id="site-header" class="site-header"></header>
  <main class="container">
    <h1 class="mb-4">會員中心</h1>
    <div class="row" style="gap:12px;margin-bottom:12px">
      <button class="btn ghost" data-tab="profile">會員資料</button>
      <button class="btn ghost" data-tab="events">活動報名</button>
      <button class="btn ghost" data-tab="contracts">上傳資料</button>
      <button class="btn ghost" data-tab="courses">上課內容</button>
      <button class="btn ghost" data-tab="materials">教材</button>
    </div>
    <section id="tab-profile" class="tab-section"></section>
    <section id="tab-events" class="tab-section hidden">
      <div class="card">
        <h2 class="mb-2">我的活動報名</h2>
        <div id="events-registrations-list" style="margin-top:16px;">
          <div style="text-align:center;padding:40px 20px;color:#999;">載入中...</div>
        </div>
      </div>
    </section>
    <section id="tab-contracts" class="tab-section hidden">
      <div class="card">
        <h2 class="mb-2">上傳資料</h2>
        <input type="file" id="contract-file" multiple>
        <button id="upload-contract" class="btn">上傳</button>
        <div id="upload-msg" class="mt-2"></div>
        <div id="upload-progress-list" class="mt-2"></div>
        <ul id="upload-list" class="mt-2"></ul>
      </div>
    </section>
    <section id="tab-courses" class="tab-section hidden"></section>
    <section id="tab-materials" class="tab-section hidden"></section>
  </main>
  <footer class="site-footer" id="site-footer"></footer>
</body>
</html>
