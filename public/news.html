<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>最新消息</title>
  <link rel="stylesheet" href="/css/site.css">
  <style>.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}.card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:16px}</style>
  <script defer src="/js/cms.js"></script>
</head>
<body data-page="news">
  <header id="site-header" class="site-header"></header>
  <main class="container">
    <h1>最新消息</h1>
    <div id="news-list" data-list="news.items"><div class="grid" data-target="list"></div></div>
    <nav id="pager"></nav>
  </main>
  <a id="line-float" class="line-float" target="_blank" rel="noopener">LINE</a>
  <template id="news-list-item-tpl">
    <article class="card">
      <img data-prop="src:cover_url" alt="" style="width:100%;height:180px;object-fit:cover;margin-bottom:12px;">
      <h3 data-prop="text:title"></h3>
      <p data-prop="text:excerpt"></p>
      <a class="btn ghost" data-prop="href:link">閱讀更多</a>
    </article>
  </template>
</body>
</html>
